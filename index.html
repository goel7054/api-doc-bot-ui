<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Documentation Bot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Ask Something about the API</h2>
  <textarea id="question" placeholder="e.g., What does /login endpoint do?"></textarea><br>
  <button onclick="ask()">Ask</button>
  <div id="result"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const res = await fetch("https://swagger-bot.onrender.com/api-doc-bot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });
      const data = await res.json();
      document.getElementById("result").innerText = data.answer || "No response.";
    }
  </script>
</body>
</html>
