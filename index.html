<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Doc Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin-bottom: 1rem;
    }
    .user {
      text-align: right;
      color: #1a73e8;
    }
    .bot {
      text-align: left;
      color: #0b8043;
      white-space: pre-wrap;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<h2>Swagger Doc Bot</h2>
<div id="chat"></div>

<input type="text" id="questionInput" placeholder="Ask your API question..." />
<button onclick="askQuestion()">Ask</button>

<script>
  function addMessage(message, type) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.textContent = message;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function askQuestion() {
    const input = document.getElementById('questionInput');
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, 'user');
    input.value = '';

    try {
      const res = await fetch('https://swagger-bot.onrender.com/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query: question })  // ✅ Fixed key name here
      });

      const data = await res.json();

      if (data.matches && data.matches.length > 0) {
        const reply = data.matches.map(match =>
          `${match.method} ${match.path}\n→ ${match.summary}`
        ).join('\n\n');

        addMessage(reply, 'bot');
      } else {
        addMessage(data.message || 'No results found.', 'bot');
      }
    } catch (err) {
      addMessage('Error: ' + err.message, 'bot');
    }
  }
</script>

</body>
</html>
