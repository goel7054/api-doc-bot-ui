<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Documentation Bot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .endpoint { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .method { font-weight: bold; text-transform: uppercase; }
  </style>
</head>
<body>
  <h1>AI-Powered API Documentation Bot</h1>
  <div id="api-docs">Loading...</div>

  <script>
    async function fetchSwaggerInfo() {
      try {
        const res = await fetch("https://<your-render-service>.onrender.com/swagger-info");
        const data = await res.json();

        const container = document.getElementById("api-docs");
        container.innerHTML = "";

        for (const endpoint in data.paths) {
          const methods = data.paths[endpoint];
          for (const method in methods) {
            const summary = methods[method].summary || "No summary";
            const div = document.createElement("div");
            div.className = "endpoint";
            div.innerHTML = `
              <div class="method">${method}</div>
              <div><strong>Path:</strong> ${endpoint}</div>
              <div><strong>Summary:</strong> ${summary}</div>
            `;
            container.appendChild(div);
          }
        }
      } catch (error) {
        document.getElementById("api-docs").innerText = "Failed to load API documentation.";
        console.error(error);
      }
    }

    fetchSwaggerInfo();
  </script>
</body>
</html>
