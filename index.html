<!DOCTYPE html>
<html>
<head>
  <title>Swagger Bot</title>
</head>
<body>
  <h2>Ask about the API</h2>
  <input type="text" id="questionInput" placeholder="Enter your question" />
  <button onclick="askQuestion()">Ask</button>

  <p id="response"></p>

  <script>
    async function askQuestion() {
      const question = document.getElementById('questionInput').value;
      const responseEl = document.getElementById('response');

      try {
        const res = await fetch('https://swagger-bot.onrender.com/api-doc-bot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseEl.innerText = data.answer || data.error || 'No response received';
      } catch (err) {
        responseEl.innerText = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
